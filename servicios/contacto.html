<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FL- Datos para contactarnos</title>
    <link rel="stylesheet" href="../scss/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container-principal">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <a href="../index.html">
                    <img class="header__logo" src="../assets/logoflex.png" alt="logo FlexIndumentaria" width="120px" height="auto">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarText">
                  <ul class="navbar-nav ms-auto header__menu">
                    <li class="nav-item p-3 active">
                      <a class=" header__items" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item p-3">
                      <a class=" header__items" href="./compra.html">Compra</a>
                    </li>
                    <li class="nav-item p-3">
                      <a class=" header__items" href="./acercaDe.html">Acerca de</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <form class="form seccion__padding" action="#" method="get">
        <fieldset class="datos">
            <legend class="datos__titulo">Datos para contactarnos</legend>
            <div class="datos__contenedor">
                <input class="datos__form" type="text" name="user_name" id="nombre" placeholder="Introduzca su nombre">
            </div>
            <div class="datos__contenedor">
                <input class="datos__form" type="text" name="lastName" id="apellido" placeholder="Introduzca su apellido">
            </div>
            <div class="datos__contenedor">
                <input  class="datos__form" type="email" name="mail" id="" placeholder="Introduzca su mail">
            </div>
            <div class="datos__contenedor">
                <input class="datos__form" type="number" name="number" id="" placeholder="Introduzca su numero">
            </div>
            <div class="datos__contenedor">
                <select class="datos__form" name="user_gender" id="">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </fieldset>
        <div class="datos__botones">
            <input class="datos-btn" type="submit" value="ENVIAR">
            <input class="datos-btn" type="reset" value="BORRAR">
        </div>
    </form>
    <footer class="seccion__padding">
        <section class="footer__cont container-principal">
            <div class="footer__redes">
                <a href=""><img class="footer__icon" src="../assets/logo_facebook.svg" alt="logo Facebook"></a>   
                <a href=""><img class="footer__icon" src="../assets/logo_instagram.svg" alt="logo Instagram"></a>
                <a href=""><img class="footer__icon" src="../assets/logo_twitter.svg" alt="logo Twitter"></a>
            </div>
            <article class="footer__links">
                <a class="footer__items" href="../index.html">Inicio</a>
                <a class="footer__items" href="../servicios/ayuda.html">Ayuda</a>
                <a class="footer__items" href="../servicios/acercaDe.html">Acerca de</a>
                
            </article>
            <img class="footer__logo" src="../assets/logoFlex-black.jpeg" alt="logo FlexIndumentaria">
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
