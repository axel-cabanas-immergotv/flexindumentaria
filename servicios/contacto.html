<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL- Datos para contactarnos</title>
    <link rel="stylesheet" href="../scss/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg container-principal">
            <div class="container-fluid navBs-center">
              <img class="navbar-brand header__logo" src="../assets/logoflex.png" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse header__menu" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="header__items" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__items" href="../servicios/acercaDe.html">Acerca de</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__items" href="../servicios/ayuda.html" >Ayuda</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <form class="form seccion__padding" action="#" method="get">
        <fieldset class="datos">
            <legend class="datos__titulo">Datos para contactarnos</legend>
            <div class="datos__contenedor">
                <input class="datos__form" type="text" name="user_name" id="nombre" placeholder="Introduzca su nombre">
            </div>
            <div class="datos__contenedor">
                <input class="datos__form" type="text" name="lastName" id="apellido" placeholder="Introduzca su apellido">
            </div>
            <div class="datos__contenedor">
                <input  class="datos__form" type="email" name="mail" id="" placeholder="Introduzca su mail">
            </div>
            <div class="datos__contenedor">
                <input class="datos__form" type="number" name="number" id="" placeholder="Introduzca su numero">
            </div>
            <div class="datos__contenedor">
                <select class="datos__form" name="user_gender" id="">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </fieldset>
        <div class="datos__botones">
            <input class="datos-btn" type="submit" value="ENVIAR">
            <input class="datos-btn" type="reset" value="BORRAR">
        </div>
    </form>
    <footer class="seccion__padding">
        <section class="footer__cont container-principal">
            <div class="footer__redes">
                <a href=""><img class="footer__icon" src="../assets/logo_facebook.svg" alt="logo Facebook"></a>   
                <a href=""><img class="footer__icon" src="../assets/logo_instagram.svg" alt="logo Instagram"></a>
                <a href=""><img class="footer__icon" src="../assets/logo_twitter.svg" alt="logo Twitter"></a>
            </div>
            <article class="footer__links">
                <a class="footer__items" href="../index.html">Inicio</a>
                <a class="footer__items" href="../servicios/ayuda.html">Ayuda</a>
                <a class="footer__items" href="../servicios/acercaDe.html">Acerca de</a>
                
            </article>
            <img class="footer__logo" src="../assets/logoFlex-black.jpeg" alt="logo FlexIndumentaria">
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
